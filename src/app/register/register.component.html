<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light" >
          <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <a class="navbar-brand text-black" href="#">Reminder<i class="fa fa-bell fa-regular"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-0 mb-2 mb-lg-0 ms-auto" id="nav">
                
                <li>
                  <a class="nav-link text-black"><label id="a_"><strong>Your daily partner</strong></label></a>
                  </li>
              </ul>
            </div>
            
          </div>
        </nav>
      </div>
      
      
      <div class="container row " style="margin: auto;">
        <div class="col-4"></div>
            <div class="col-4" id="login" >
                <form action="" [formGroup]="registerForm" (ngSubmit)="register()">
                        <h4 style="text-align: center;">Register</h4>
                            <div class="input-group mt-3" >
                                <input type="text" class="form-control" placeholder="Enter username" formControlName="user_name" name="user_name" >
                            </div>
                            <div *ngIf="this.registerForm.get('user_name')?.touched&&this.registerForm.get('user_name')?.errors">Invalid username</div>
                            <div class=" input-group mt-3">
                          <input type="text" class="form-control" placeholder="Enter user ID" formControlName="user_id"  name="user_id"  >
                      </div>
                      <div *ngIf="this.registerForm.get('user_id')?.touched&&this.registerForm.get('user_id')?.errors">Invalid user ID</div>
                      <div class="input-group mt-3" >
                        <input type="password" class="form-control" placeholder="Enter password" formControlName="user_password" name="user_password" >
                    </div>
                    <div *ngIf="this.registerForm.get('user_password')?.touched&&this.registerForm.get('user_password')?.errors">Invalid password</div>
                    <div class="mt-3">
                      <button type="submit" class="btn btn-primary w-100">Register</button>
                    </div>
                    <div class="mt-3">
                      <label for="">Already registered?
                        <a routerLink="">Login</a>
                      </label>
                    </div>
                    
                </form>
        </div>
        <div class="col-4"></div>
    </div>
</body>
</html>
