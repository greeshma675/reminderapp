<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light" >
          <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <a class="navbar-brand text-black" href="#">Reminder<i class="fa fa-bell fa-regular"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-0 mb-2 mb-lg-0 ms-auto" id="nav">
               
                  
              </ul>
            </div>

          </div>
        </nav>
      </div>
    <div style="text-align: center;">
        <div *ngIf="!flag">
            <h3>No events</h3>
        </div>
        <div *ngIf="flag">
    <h3>View Your Events</h3>
   <div>
    <br>
       <form [formGroup]="chooseForm">
            <label for="">Choose event date </label>&nbsp;&nbsp;&nbsp;
            <input type="date" placeholder="Enter event date" formControlName="event_date" name="event_date" (change)="chooseDate()">
            
       </form>

    </div>
    <br>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Event</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of event_array">
                    <td>{{event.event_date}}</td>
                    <td>{{event.event_desc}}</td>
                    <td><button class="btn btn-primary" (click)="editEvent(event,event_array)">Edit</button>
                    <td><button class="btn btn-primary" (click)="deleteEvent(event_array.indexOf(event))">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <a routerLink="../home">Back to home</a>
</div>
</body>
</html>
